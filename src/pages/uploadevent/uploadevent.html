<ion-header transparent>
    <ion-navbar transparent>
        <ion-title style="margin-left: 30%;">
            <h1 style="color: #ffffff !important">Upload Event</h1>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list style="margin-top: -25px;">
   <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="event.auditionName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>URL</ion-label>
    <ion-input type="text" [(ngModel)]="event.auditionUrl"></ion-input>
  </ion-item>
   <ion-item>
      <ion-label floating>Description</ion-label>
  <ion-textarea rows="6" [(ngModel)]="event.auditionDescription"></ion-textarea>
  </ion-item>
   <ion-item no-lines>
     <ion-grid>
        <ion-row>
            <ion-col>
                <h4 style="color: darkgray !important;margin-top:10px">Upload Photo</h4>
            </ion-col>
            <ion-col>
                <button ion-button class="summitbutton" color="secondary" (click)="uploadPoster()">Upload Poster</button>
            </ion-col>
        </ion-row>
     </ion-grid>
    <!--<img src="{{imageFile}}" alt="Ionic File" width="300" height="400"/> -->
  </ion-item>
   <ion-item class="center" no-lines>
    <button ion-button class="summitbutton" color="secondary" (click)="upload(event)">Upload Event</button>
  </ion-item>
  </ion-list>
</ion-content>
