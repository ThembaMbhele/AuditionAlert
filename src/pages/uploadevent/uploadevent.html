<ion-content padding>
 <h2 style="margin-top: 10%;color: darkgray !important;text-align: center;">Upload Event</h2>
<ion-list>
   <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="event.auditionName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>URL</ion-label>
    <ion-input type="text" [(ngModel)]="event.auditionUrl"></ion-input>
  </ion-item>
   <ion-item>
      <ion-label floating>Description</ion-label>
  <ion-textarea rows="6" [(ngModel)]="event.auditionDescription"></ion-textarea>
  </ion-item>
   <ion-item no-lines>
    <h4 style="color: darkgray !important">Upload Photo</h4>
    <img src="{{imageFile}}" alt="Ionic File" width="300" height="400"/>
  </ion-item>
   <ion-item class="center" no-lines>
    <button ion-button class="summitbutton" color="secondary" (click)="upload(event)">Upload Event</button>
  </ion-item>
  </ion-list>
</ion-content>
