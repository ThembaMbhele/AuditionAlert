<ion-content padding>
   <h2 style="margin-top: 10%;color: darkgray !important;text-align: center;">Forgot Password</h2>
<ion-list>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>New Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

 <ion-item class="center" no-lines justify-content-center align-items-center>
    <button ion-button color="secondary" class="summitbutton" (click)="changePassword()">Change Password</button>
  </ion-item>

</ion-list>
</ion-content>
