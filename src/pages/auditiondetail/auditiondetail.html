<ion-header transparent>
  <ion-navbar transparent>
    <ion-title>
      <h1 style="color: darkgray !important">{{audition.auditionName}}</h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-card>
     <ion-item>
         <h2>{{audition.auditionName}}</h2>
    </ion-item>
    <ion-card-content>
      <a class="item" (click)="openURL(audition.auditionUrl)" href="#">{{audition.auditionUrl}}</a><br>
        <p>{{audition.auditionDescription}}</p>
        </ion-card-content>
   </ion-card>
</ion-content>
