<ion-content padding>
  <h2 style="margin-top: 10%;color: darkgray !important;text-align: center;">Contact Us</h2>
<ion-list>
  <ion-item>
    <ion-label floating>Full Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Subject</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Message</ion-label>
  <ion-textarea rows="6"></ion-textarea>
  </ion-item>

   <ion-item class="center" no-lines>
    <button class="summitbutton" ion-button color="secondary">SEND</button>
  </ion-item>

</ion-list>
</ion-content>
