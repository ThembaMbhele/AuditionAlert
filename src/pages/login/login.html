<ion-header>

  <ion-navbar transparent>
    <ion-title style="color:white !important">login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-image: url('../assets/imgs/background.png')" padding>
    <div style="text-align:center">
        <h4 style="font-family: 'Black Han Sans', sans-serif;color:white;margin-top: 50px">Audition Alert</h4>
    </div>
    <div>
        <ion-list transparent>
            <ion-item style="background: transparent !important">
                <ion-label floating>Username</ion-label>
                <ion-input placeholder=""></ion-input>
            </ion-item>
            <ion-item style="background: transparent !important">
                <ion-label floating>Password</ion-label>
                <ion-input placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block class="secondary" (click)="signIn()">Sign In</button>
            <p *ngIf="showError" style="color: red;font-size: xx-small"> invalid email or password. </p>
        </div>
        <ion-row style="margin-top: -20px;">
        <ion-col>
          <button style="color:white !important" (click)="register()" ion-button icon-left clear small class="login-links">
        <div>Register</div>
      </button>
        </ion-col>
        <ion-col>
          <button style="color:white !important" ion-button icon-left clear small class="login-links" (click)="forgotPassword()">
        <div>Forgot Password?</div>
      </button>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
