<ion-content padding>
    <form [formGroup]="loginForm">
        <div style="text-align:center">
            <h4 style="font-family: 'Black Han Sans', sans-serif;color:darkgray;margin-top: 30%">Audition Alert</h4>
        </div>
        <div>
            <ion-list transparent>
                <ion-item style="background: transparent !important">
                    <ion-label floating>Username</ion-label>
                    <ion-input style="color:#ffffff" placeholder="" [(ngModel)]="user.emailAddress" formControlName="emailAddress" [class.invalid]="!loginForm.controls.emailAddress.valid && (loginForm.controls.emailAddress.dirty || submitAttempt)"></ion-input>
                </ion-item>
                <ion-item style="background: transparent !important">
                    <ion-label floating>Password</ion-label>
                    <ion-input style="color:#ffffff" type="password" placeholder="" [(ngModel)]="user.password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                <button ion-button block color="secondary" (click)="login(user)">Sign In</button>
                <p *ngIf="showError" style="color: red;font-size: xx-small;text-align:center"> invalid email or password. </p>
            </div>
            <ion-row style="margin-top: -20px;">
                <ion-col>
                    <button style="color:white !important" (click)="register()" ion-button icon-left clear small class="login-links">
        <div>Register</div>
      </button>
                </ion-col>
                <ion-col>
                    <button style="color:white !important" ion-button icon-left clear small class="login-links" (click)="forgotPassword()">
        <div>Forgot Password?</div>
      </button>
                </ion-col>
            </ion-row>
        </div>
    </form>
</ion-content>
