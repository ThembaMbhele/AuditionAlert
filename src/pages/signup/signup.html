<ion-content padding>
   <h2 style="margin-top: 10%;color: darkgray !important;text-align: center;">Sign Up</h2>
<ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

 <ion-item class="center" no-lines justify-content-center align-items-center>
  <a class="item" href="#" onclick="window.open('http://www.starwars.com/', '_system', 'location=yes'); return false;">View participation agreement</a>
 </ion-item>

 <ion-item class="center" no-lines justify-content-center align-items-center>
    <button ion-button color="secondary">Sign Up</button>
  </ion-item>

</ion-list>
</ion-content>
