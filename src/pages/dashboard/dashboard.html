<ion-header>

    <ion-navbar transparent>
        <button ion-button menuToggle>
      <ion-icon style="color: darkgray !important" name="menu"></ion-icon>
    </button>
        <h4 style="color: darkgray">Home</h4>
        <ion-buttons end>
            <button ion-button style="color: darkgray !important" (click)="openUpload()">
           UPLOAD
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div style="text-align:center">
        <h4 style="font-family: 'Black Han Sans', sans-serif;color:white">Auditions</h4>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let audition of auditions">
                <ion-card>
                    <ion-item style="text-align: center;">
                        <h2>{{audition.auditionName}}</h2>
                        <p>{{audition.auditionDate}}</p>                        
                    </ion-item>
                    <img src="http://auditionsalertsa.dedicated.co.za/{{audition.auditionImage}}" imageViewer >
                    <ion-card-content>
                        <p><a class="item" href="#{{audition.auditionUrl}}">{{audition.auditionUrl}}</a></p>                        
                        <p>{{audition.auditionDescription}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
