<ion-header>

    <ion-navbar transparent>
        <button ion-button menuToggle>
      <ion-icon style="color: darkgray !important" name="menu"></ion-icon>
    </button>
        <h4 style="color: darkgray">Home</h4>
        <ion-buttons end>
            <button ion-button style="color: darkgray !important" (click)="openUpload()">
           UPLOAD
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div style="text-align:center; margin-top: -10px; margin-bottom: -20px;">
        <h4 style="font-family: 'Black Han Sans', sans-serif;color:darkgray">Auditions</h4>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let audition of auditions" style="padding: 0px !important;">
                <ion-card>
                    <img height="200" width="100" src="http://auditionsalertsa.dedicated.co.za/{{audition.auditionImage}}" imageViewer >
                    <ion-card-content>
                        <p>{{audition.auditionName}}</p>  
                        <p><a class="item" (click)="openURL(audition.auditionUrl)">{{audition.auditionUrl}}</a></p>                        
                        <p style="max-height: 124px; overflow-x: hidden; overflow-y: auto;">{{audition.auditionDescription}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
